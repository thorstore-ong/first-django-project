<!DOCTYPE html>
<head>
  <title>Movies</title>
</head>
<body>
  <form action="/movies/add" method="POST">
    {% csrf_token %}
    <input type="text" name="title" id="title" placeholder="movie title">
    <input type="text" name="year" id="year" placeholder="movie year">

    <input type="submit" value="ADD">
  </form>
</body>
